<form #altaLibroFrom="ngForm" (ngSubmit)="enviarForm(altaLibroFrom)">
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="name">Nombre</label>
            <input #controlName="ngModel" type="text" class="form-control" id="name" [(ngModel)]="newBook.name"
                name="name" required minlength="3">
            <div *ngIf="controlName.invalid && (controlName.dirty || controlName.touched)">
                <div *ngIf="controlName.getError('required')">La categoría es obligatoria.</div>
                <div *ngIf="controlName.getError('minlength')">La categoría debe tener al menos 3
                </div>
                <div class="form-group col-md-5">
                    <label for="author">Autor</label>
                    <input type="text" name="author" class="form-control" [(ngModel)]="newBook.author" id="author">
                </div>
            </div>
            <div class="form-group">
                <label for="category">Categoria</label>
                <input #controlCategory="ngModel" type="text" name="category" class="form-control" [(ngModel)]="newBook.category" id="category">
                <div *ngIf="controlName.getError('required')">La categoría es obligatoria.</div>

            </div>
            <div class="form-group">
                <label for="releaseYear">Año de lanzamiento</label>
                <input #controlYear="ngModel"type="number" name="releaseYear" class="form-control" [(ngModel)]="newBook.releaseYear"
                    id="releaseYear" maxlength="4" >
                    <div *ngIf="controlYear.getError('required')">La categoría es obligatoria.</div>
                    <div *ngIf="controlYear.getError('maxlength')">El año es incorrecto.</div>

            </div>
            

            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="newBook.description"
                    id="description">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
